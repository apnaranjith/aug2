<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("enter a number:");
s=" "
for(i of num){
    if(i>1){
        count=0;
        for(j=2;j<i;j++){
            if(i%j==0){
                count+=1;
            }
            if(count==1){
                break;
            }
        }
        if(count==0){
            s=i+s;
        }
    }
}
console.log(s);
    </script>
</body>
</html>
